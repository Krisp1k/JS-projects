<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password.css">
    <title>Password generator</title>
</head>
<body>
    <div class="container">
        <div class="subcontainer">
            <h1>Generátor hesel</h1>
            <div class="select">
                <label for="pass-length">Délka hesla</label>
                <select name="pass-length" id="select">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select> 
            </div>
            <div class="inputy">
                <input type="checkbox" id="numbersonly" checked>Čísla
                
            </div>
            <div class="inputy">
                <input type="checkbox" id="charsonly" checked>Písmena
            </div>
        </div>
        <div class="subcontainer">
            <button id="generate">Generovat</button>
            <span id="text">Vaše náhodné heslo je : </span>
            <span id="result"></span>
        </div>
    </div>
<script src="password.js"></script>
</body>
</html>
